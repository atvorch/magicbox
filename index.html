<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animated-text.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <main class="magicBox">
      <header>
          <div id="current_color" class="current_color"></div>
          <div class="animate two">
            <span>M</span><span>a</span><span>g</span><span>i</span><span>c</span>
            <span>B</span><span>o</span><span>x</span>
          </div>
          <select id="select" class="select" onchange="loadSvg()">
            <option disabled>Select the picture</option>
            <option value="lion" selected="selected">Lion</option>
            <option value="pony">Pony</option>
          </select>
      </header>
      <div class="content">
        <div class="palitra">
            <div class="color blue" title="blue"></div>
            <div class="color yellow" title="yellow"></div>
            <div class="color brown" title="brown"></div>
            <div class="color pink" title="pink"></div>
            <div class="color white" title="white"></div>
            <div class="color black" title="black"></div>
            <div class="color green" title="green"></div>
            <div class="color red" title="red"></div>
        </div>
        <div id="pictureContainer" class="svgContainer"></div>
      </div>
    </main>
</body>
<script src="main.js"></script>
</html>
